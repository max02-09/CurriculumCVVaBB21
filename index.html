<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- Impedisce la ricerca su Google -->
    <title>Accesso Riservato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fbfbfd;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #161617;
            --text-color: #f5f5f7;
            --accent-color: #2997ff;
            --glass-bg: rgba(22, 22, 23, 0.8);
            --border-color: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* Schermata di Protezione */
        #gate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #gate.hidden { opacity: 0; visibility: hidden; }

        .gate-content { text-align: center; max-width: 300px; }
        .gate-content h2 { font-weight: 600; margin-bottom: 20px; letter-spacing: -0.02em; }
        
        .gate-input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            font-size: 18px;
            outline: none;
            margin-bottom: 15px;
        }

        .gate-btn {
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 980px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        /* Il resto del sito è nascosto inizialmente */
        #main-content { display: none; }
        #main-content.visible { display: block; }

        /* (Qui mantieni tutto il resto del CSS del curriculum che ti ho dato prima...) */
        /* Per brevità ho omesso il CSS grafico, ma tu usa quello completo precedente */
        body { background-color: var(--bg-color); color: var(--text-color); }
        section { padding: 100px 10%; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 20px; margin: 20px 0; border: 1px solid var(--border-color); }
        [data-theme="dark"] .card { background: #2d2d2e; }
        .contact-button { display: block; padding: 15px; background: var(--accent-color); color: white; border-radius: 10px; text-decoration: none; margin: 10px auto; max-width: 200px; }
    </style>
</head>
<body>

    <!-- Schermata Gate -->
    <div id="gate">
        <div class="gate-content">
            <h2>Area Riservata</h2>
            <input type="password" id="passcode" class="gate-input" placeholder="Inserisci codice">
            <button onclick="checkPass()" class="gate-btn">Accedi</button>
            <p id="error" style="color: red; font-size: 12px; margin-top: 10px; display: none;">Codice errato</p>
        </div>
    </div>

    <!-- Contenuto Reale -->
    <div id="main-content">
        <section>
            <h1>Ciao, sono [Il Tuo Nome]</h1>
            <p>Questo contenuto è visibile solo tramite scansione QR autorizzata.</p>
            <div class="card">
                <h3>Esperienze Private</h3>
                <p>Dettaglio 1...</p>
                <p>Dettaglio 2...</p>
            </div>
            <div id="connect">
                <a href="mailto:esempio@mail.it" class="contact-button">Contattami</a>
            </div>
        </section>
    </div>

    <script>
        // CODICE DI ACCESSO
        const SECRET_CODE = "1234"; // Cambialo con quello che vuoi tu

        function checkPass() {
            const input = document.getElementById('passcode').value;
            if(input === SECRET_CODE) {
                document.getElementById('gate').classList.add('hidden');
                document.getElementById('main-content').classList.add('visible');
                // Sblocca lo scroll del body
                document.body.style.overflow = "auto";
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // Blocca lo scroll all'inizio
        document.body.style.overflow = "hidden";

        // Gestione invio con tasto Enter
        document.getElementById('passcode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPass();
        });
    </script>
</body>
</html>
